<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="store.legacy.min.js"></script>

<script>
store.each(function(value, key) {
  var prefix = "activity-";
  if (!key.startsWith(prefix))
    return;
  key = key.substr(prefix.length);
  $("playlist-listgroup").append("<button type='button' class='list-group-item list-group-item-action'>" + key + "</button>");
});
$("playlist-listgroup").append("<input type='text'></input>");
</script>

<div class="playlist-listgroup">
</div>
