<div id="activityListContainer">
  <div id="playlist-listgroup">
  </div>
  <form id="addNewActivityForm" class="form-inline" onsubmit="return addNewActivity()">
    <div class="form-group">
      <label class="col-form-label m-3" for="inputNewActivity">New Activity</label>
      <input class="form-control m-3" type="text" id="inputNewActivity" placeholder="Name">
      <input class="form-control m-3" type="text" id="inputNewActivityTime" placeholder="Mins" size="6">
    </div>
    <button type="submit" class="btn btn-primary m-3">Add</button>
  </form>
</div>
<div id="clockContainer">
  <div class="smalltext text-center">Coloring</div>
  <br>
  <center>
    <div class="col-md-auto" id="clockDiv">
      <div>
        <span class="minutes">00</span>
        <div class="smalltext">Minutes</div>
      </div>
      <div>
        <span class="seconds">00</span>
        <div class="smalltext">Seconds</div>
      </div>
    </div>
  </center>
  <div class="text-center">
    <button id="finishActivity" type="button" class="btn btn-secondary m-3">Finish Activity</button>
  </div>
</div>
<div id="activityFinishedModal" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <p>Activity Finished.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
